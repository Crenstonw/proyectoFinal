<!DOCTYPE html>
<html>

<head th:replace="~{fragmentos/head::head}">
</head>

<body class="main">
	<header>
		<div th:replace="~{fragmentos/nav::nav}">
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#" th:action="@{/inicio/listaTrabajador/nuevo/submit}"
					th:object="${trabajador}">
					<h1>
						<span th:text="${trabajador.idTrabajador} ? 'Editar' : 'Nuevo'"></span>
						trabajador
					</h1>
					<input type="hidden" th:field="*{idTrabajador}" id="idTrabajador" />
					<div class="form-floating">
						<input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" />
						<label for="dni">Fecha de Nacimiento</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="text" class="form-control" id="dni" placeholder="DNI" th:field="*{dni}" />
						<label for="DNI">DNI</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}">
						<label for="nombre">Nombre</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="text" class="form-control" id="apellidos" placeholder="Apellidos"
							th:field="*{apellidos}">
						<label for="apellidos">Apellidos</label>
					</div>
					<br>
					<div class="form-floating">
						<input class="form-control" type="url" id="fotoTrabajador" placeholder="http://"
							th:field="*{fotoTrabajador}" value="http://robohash.org/"></input>
						<label for="fotoTrabajador">Foto del Trabajador</label>
					</div>
					<br>
					<input type="hidden" th:field="*{isAdmin}" value="false" id="isAdmin" />
					<input type="hidden" th:field="*{username}" th:value="null" id="username" />
					<input type="hidden" th:field="*{password}" th:value="null" id="password" />
					<br>
					<button type="submit" class="btn btn-primary">
						Enviar
						<!--<span th:text="${trabajador.idtrabajador} ? 'Editar' : 'Agregar'"></span>-->
					</button>
				</form>
			</div>
		</div>
	</div>
	
</body>
<footer th:replace="~{fragmentos/footer::footer}"></footer>
</html>
