<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragmentos/head::head">
<meta charset="utf-8">

</head>
<body class="main">
	<nav th:replace="/fragmentos/nav::nav">
	</nav>

	<div class="container mt-2">
		<div class="row">
			<div class="col-md-offset-1">
				<table class="table table-striped bg-light rounded-2">
					<thead>
						<tr>
							<th>Matrícula</th>
							<th>Tipo de vehículo</th>
							<th>Numero de Bastidor</th>
							<th>Marca</th>
							<th>Modelo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vehiculo : ${vehiculos}">
    						<td th:text="${vehiculo.matricula}"></td>
    						<td th:text="${vehiculo.tipoVehiculo}"></td>
    						<td th:text="${vehiculo.bastidor}"></td>
    						<td th:text="${vehiculo.marca}"></td>
    						<td th:text="${vehiculo.modelo}"></td>
    						<td class="operaciones">
        					<a href="#" th:href="@{/inicio/listaVehiculo/editar/{matricula}(matricula=${vehiculo.matricula})}" class="btn btn-primary">Editar</a>
        					<a th:href="@{/inicio/listaVehiculo/borrar/{matricula}(matricula=${vehiculo.matricula})}" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Borrar</a>
    						</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
