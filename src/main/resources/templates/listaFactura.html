<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head::head">
	<meta charset="utf-8">

</head>

<body class="main">

	<header>
		<div th:replace="~{fragmentos/nav::nav}">
		</div>
	</header>

	<div class="container mt-2 cuerpo">
		<div class="row">
			<div class="col-md-offset-1">
				<table class="table table-striped bg-light rounded-3">
					<thead>
						<form th:action="@{/inicio/listaFactura/submit}" method="POST">
							<div class="form-group"> 
								<label for="parte" class="col-md-4 control-label">Seleccionar el parte que quieras ver o crear factura:</label>
								<select id="parte" class="form-control">
									<option th:each="parte : ${partes}" th:value="${parte.idParte}"
										th:text="${parte.fechaLlegada} + ', ' + ${parte.fechaSalida} + ', ' + ${parte.tiempoEmpleado} + ' horas' + ', MatrÃ­cula: ' + ${parte.vehiculo.matricula}">
									</option>
								</select>
							</div>
							<button class="btn btn-primary mt-2 col-md-offset-1" type="submit" aria-expanded="false">
								<img th:src="@{/images/facturaMas.png}">
							</button>
						</form>
			</div>
		</div>
	</div>
	
</body>
<footer th:replace="~{fragmentos/footer::footer}"></footer>
</html>
