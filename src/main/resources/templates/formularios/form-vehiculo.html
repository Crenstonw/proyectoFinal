<!DOCTYPE html>
<html>
<head th:replace="~{fragmentos/head::head}">
</head>
<body class="main">
	<nav th:replace="~{fragmentos/nav::nav}">
	</nav>
		<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#"
					th:action="@{/inicio/listaVehiculo/nuevo/submit}" th:object="${vehiculo}">
					<h1>
						<span th:text="${vehiculo.matricula} ? 'Editar' : 'Nuevo'"></span>
						Vehiculo
					</h1>
					<div class="form-group">
						<label for="matricula">Matrícula</label> <input type="text"
							class="form-control" id="matricula" placeholder="Matrícula"
							th:field="*{matricula}" />
					</div>
					<div class="form-group">
						<selec th:field="*{tipoVehiculo}">
							<option th:value="${T(com.salesianostriana.dam.proyecto3rtrimestre.model.TipoVehiculo).CAMION}" th:text="Camión"></option>
						</selec>
					</div>
					<div class="form-group">
						<label for="bastidor">Bastidor</label> <input type="text"
							class="form-control" id="bastido" placeholder="Número de bastidor"
							th:field="*{bastidor}" />
					</div>
					<div class="form-floating">
						<label for="marca">Marca</label> <input type="text"
							class="form-control" id="marca" placeholder="Marca"
							th:field="*{marca}">
					</div>
					<div class="form-group">
						<label for="modelo">Modelo</label>
						<input class="form-control" type="text" id="modelo"
							placeholder="Modelo" th:field="*{modelo}"></input>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">
						<span th:text="${vehiculo.matricula} ? 'Editar' : 'Agregar'"></span>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
