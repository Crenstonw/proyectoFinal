<!DOCTYPE html>
<html>
<head th:replace="~{fragmentos/head::head}">
</head>
<body class="main">
	<nav th:replace="~{fragmentos/nav::nav}">
	</nav>
		<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#"
					th:action="@{/inicio/listaVehiculo/nuevo/submit}" th:object="${vehiculo}">
					<h1>
						<span th:text="${vehiculo.matricula} ? 'Editar' : 'Nuevo'"></span>
						cliente
					</h1>
					<div class="form-group">
						<label for="matricula">Matrícula</label> <input type="text"
							class="form-control" id="matricula" placeholder="Matrícula"
							th:field="*{matricula}" />
					</div>
					<div class="form-group">
						<label for="tipoVehiculo">Tipo de Vehículo</label> <input type="text"
							class="form-control" id="tipoVehiculo" placeholder="-----"
							th:field="*{tipoVehiculo}" />
					</div>
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text"
							class="form-control" id="nombre" placeholder="Nombre"
							th:field="*{nombre}" />
					</div>
					<div class="form-group">
						<label for="apellidos">Apellidos</label> <input type="text"
							class="form-control" id="apellidos" placeholder="Apellidos"
							th:field="*{apellidos}">
					</div>
					<div class="form-group">
						<label for="telefono">Teléfono</label>
						<input class="form-control" type="text" id="telefono"
							placeholder="Teléfono" th:field="*{telefono}"></input>
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" placeholder="example@gmail.com" th:field="*{email}" />

					</div>
					<br>
					<button type="submit" class="btn btn-primary">
						<span th:text="${cliente.codCliente} ? 'Editar' : 'Agregar'"></span>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
