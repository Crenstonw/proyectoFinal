<!DOCTYPE html>
<html>

<head th:replace="~{fragmentos/head::head}">
</head>

<body class="main">
	<nav th:replace="~{fragmentos/nav::nav}">
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#" th:action="@{/inicio/listaProducto/nuevo/submit}"
					th:object="${producto}">
					<h1>
						<span th:text="${producto.referencia} ? 'Editar' : 'Nuevo'"></span>
						producto
					</h1>
					<div class="form-floating">
						<input type="text" class="form-control" id="referencia" placeholder="Referencia"
							th:field="*{referencia}" />
						<label for="referencia">Referencia</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="text" class="form-control" id="proveedor" placeholder="ID del proveedor"
							th:field="*{proveedor}" />
						<label for="proveedor">ID del Proveedor</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}">
						<label for="nombre">Nombre</label>
					</div>
					<br>
					<div class="form-floating">
						<input class="form-control" type="text" id="precio" placeholder="Precio"
							th:field="*{precio}"></input>
						<label for="precio">Precio</label>
					</div>
					<br>
					<div class="form-floating">
						<input class="form-control" type="text" id="pvp" placeholder="PVP"
							th:field="*{pvp}"></input>
						<label for="pvp">Precio de venta al público</label>
					</div>
					<br>
					<div class="form-floating">
						
						<textarea class="form-control" id="descripcion"
							placeholder="Descripción" rows="3" th:field="*{descripcion}"></textarea>
						<label for="descripcion">Descripción</label>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">
						<span th:text="${producto.referencia} ? 'Editar' : 'Agregar'"></span>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
